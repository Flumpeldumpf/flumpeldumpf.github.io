    <script>
        let lastScrollY = 0;
        const bio = document.querySelector('.bio-overlay');

        window.addEventListener('wheel', (e) => {
            e.preventDefault();

            if (e.deltaY > 0) {
                // Scrolling down
                bio.classList.remove('hidden');
                bio.classList.add('visible');
            } else if (e.deltaY < 0) {
                // Scrolling up
                bio.classList.remove('visible');
                bio.classList.add('hidden');
            }
        }, { passive: false });
    </script>
